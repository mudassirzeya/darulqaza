    <div class="bg-color-f5f8ff border-radius-20">
        <!-- Start Form Validation Page Area -->
        <div class="form-validation-area ptb-30">
            <div class="container">


                <div class="contact-form custom">
                    <form method="POST" id="" action="{% url 'new_case' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label style="display: block; text-align: right; margin-right: 5px;">کیفیت</label>
                            <!-- <select class="form-select" name="select_casetype">
                                {% for case in casetype %}
                                <option value="{{case.id}}">{{case.case_type}}</option>
                                {% endfor %}
                            </select> -->
                            {{form.case_type}}


                            <div class="help-block with-errors"></div>
                        </div>


                        <div class="form-group">
                            <label style="display: block; text-align: right; margin-right: 5px;">تاریخ اندراج</label>
                            <!-- <input type="date" name="date" id="" class="form-control"> -->
                            {{form.date}}
                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group">
                            <label style="display: block; text-align: right; margin-right: 5px;">دار القضاء</label>
                            <!-- <select class="form-select" name="select_court">
                                {% for court in courts %}

                                {% endfor %}
                            </select> -->

                            <div class="help-block with-errors"></div>
                        </div>



                        <div class="form-group">
                            <label style="display: block; text-align: right; margin-right: 5px;">فریق دوم</label>

                        <div class="form-group">
                            <label style="display: block; text-align: right; margin-right: 5px;">فریق اول</label>
                            <!-- <textarea name="plaintiff" class="form-control" id="plaintiff" cols="30" rows="6" required
                                data-error="Write your message"></textarea> -->

                        <div class="form-group">
