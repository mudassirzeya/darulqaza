{% extends "base.html" %}
{% block content %}
{% for message in messages %}
<p class="text-danger text-center" id="messages">{{message}}</p>
{% endfor %}
<div class="float-right">
    <button class="btn btn-warning text-white" data-toggle="modal" data-target="#add_user_modal"><i
            class="fas fa-plus"></i> Add New Court</button>
</div>
<div class="table-responsive">
    <table class="table table-hover table-bordered" id="file_export">
        <thead>
            <tr>
                <th>#</th>
                <th>Court Name</th>
            </tr>
        </thead>
        <tbody>
            {% for court in courts %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{court.court_name}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- add admin modal  -->
<div class="modal fade" id="add_user_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-info" id="exampleModalLongTitle">Add New Court
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'court_list' %}" id="form_id">
                    {% csrf_token %}
                    <div class="form-group mb-4">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Court Name</label>
                        <input type="text" class="form-control" placeholder="name.." name="name" id="" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success" type="submit" id="form_btn" onclick="button_click(this, 'form_id') ">Add</button>
                    </div>
                </form>
            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div> -->
        </div>
    </div>
</div>

{% endblock %}
